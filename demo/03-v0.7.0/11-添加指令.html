    <script>
      var directives = {}
      var Vue = {}
      Vue.directive  = function (id, fn) {
        if (!fn) return directives[id]
        directives[id] = fn
        return this
      }
      Vue.directive('todo', function (value) {
        console.log(value)
      })
      directives['todo']('logggg') // logggg
    </script>
