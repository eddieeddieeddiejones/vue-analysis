<script>
  // 这个正则表达式看的还是不太明白？？？？？？？？？？？？？？
  var SPLIT_RE        = /(?:['"](?:\\.|[^'"])*['"]|\((?:\\.|[^\)])*\)|\\.|[^,])+/g
  var Directive = {}
  Directive.split = function (exp) {
    // [""fsef,fsef"", "sefsef'fesfsf"]
    // console.log(exp.match(SPLIT_RE))
      return exp.indexOf(',') > -1
          ? exp.match(SPLIT_RE) || ['']
          : [exp]
  }

  test4 = ['\"fsef,fsef\"', 'sefsef\'fesfsf']
  var result = Directive.split(test4.join(','))
  // console.log(result) // [""fsef,fsef"", "sefsef'fesfsf"]
</script>
