<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <div class="father">
          <button onclick="alertCookieValue()">Show cookies</button>
        </div>
    </head>
    <body>
    <script>
      document.cookie = "test1=Hello";
      document.cookie = "test2=World";

      var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)test2\s*\=\s*([^;]*).*$)|^.*$/, "$1");

      function alertCookieValue() {
        alert(cookieValue);
      }
    </script>
    </body>
</html>
