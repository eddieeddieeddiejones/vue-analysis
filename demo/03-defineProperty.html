<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
        // objetct.defineProperty
        function Archiver() {
          var temperature = null;
          var archive = [];

          Object.defineProperty(this, 'temperature', {
            get: function() {
              console.log('get!');
              return temperature;
            },
            set: function(value) {
              temperature = value;
              archive.push({ val: temperature });
            }
          });

          this.getArchive = function() { return archive; };
        }

        var arc = new Archiver();
        arc.temperature; // 'get!'
        arc.temperature = 11;
        arc.temperature = 13;
        arc.getArchive(); // [{ val: 11 }, { val: 13 }]
    </script>
    </body>
</html>
